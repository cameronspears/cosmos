name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Standard Rust checks
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --locked

      - name: Run tests
        run: cargo test --locked

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --locked -- -D warnings

      - name: Performance gate
        run: bash scripts/perf/gate.sh

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-artifacts
          path: |
            target/perf-metrics.env
            target/criterion

  harness-quality-gate:
    name: Harness Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run deterministic harness gate tests
        env:
          COSMOS_LAB_FAKE_IMPLEMENT: "1"
          COSMOS_LAB_FAKE_RELIABILITY: "1"
        run: |
          cargo test --locked implement_smoke_writes_multi_repo_report_in_fake_mode
          cargo test --locked implement_gate_requires_elite_thresholds
          cargo test --locked syntax_gate_rejects_parse_broken_outputs

  # Test install scripts on all platforms
  install-script-test:
    name: Install Script (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            script: ./install.sh
            shell: bash
          - os: ubuntu-latest
            script: ./install.sh
            shell: bash
          - os: windows-latest
            script: ./install.ps1
            shell: pwsh

    steps:
      - uses: actions/checkout@v4

      - name: Run install script (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          chmod +x install.sh
          # Modify script to install from local repo instead of crates.io
          # This tests the script logic without requiring a published crate
          sed -i.bak 's|cargo install cosmos-tui|cargo install --path .|g' install.sh
          ./install.sh

      - name: Run install script (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Modify script to install from local repo instead of crates.io
          (Get-Content install.ps1) -replace 'cargo install cosmos-tui', 'cargo install --path .' | Set-Content install.ps1
          ./install.ps1

      - name: Verify cosmos is installed
        shell: bash
        run: |
          # Source cargo env for Unix
          if [ -f "$HOME/.cargo/env" ]; then
            source "$HOME/.cargo/env"
          fi
          
          # Add cargo bin to PATH for Windows
          export PATH="$HOME/.cargo/bin:$PATH"
          
          # Verify cosmos runs
          cosmos --version

      - name: Smoke test - help output
        shell: bash
        run: |
          if [ -f "$HOME/.cargo/env" ]; then
            source "$HOME/.cargo/env"
          fi
          export PATH="$HOME/.cargo/bin:$PATH"
          
          cosmos --help

  # Cross-platform build verification
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --locked
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
