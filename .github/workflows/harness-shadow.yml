name: Harness Shadow Gate

on:
  workflow_dispatch:
  schedule:
    # Nightly (UTC). Keep this report-only until the elite bars are stable.
    - cron: "0 9 * * *"

jobs:
  harness-shadow:
    name: Harness Shadow Gate (Real Corpus)
    runs-on: ubuntu-latest
    # Skip silently unless credentials are configured.
    if: ${{ secrets.OPENROUTER_API_KEY != '' }}

    steps:
      - name: Checkout Cosmos
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack (pnpm/yarn)
        run: corepack enable

      - name: Checkout corpus (primary)
        uses: actions/checkout@v4
        with:
          repository: cameronspears/gielinor-gains
          path: lab_repos/gielinor-gains
          token: ${{ secrets.COSMOS_CORPUS_TOKEN != '' && secrets.COSMOS_CORPUS_TOKEN || github.token }}

      - name: Checkout corpus (canary 1)
        uses: actions/checkout@v4
        with:
          repository: cameronspears/stole-builder
          path: lab_repos/stole-builder
          token: ${{ secrets.COSMOS_CORPUS_TOKEN != '' && secrets.COSMOS_CORPUS_TOKEN || github.token }}

      - name: Checkout corpus (canary 2)
        uses: actions/checkout@v4
        with:
          repository: cameronspears/Jira-Ingress-Intel
          path: lab_repos/Jira-Ingress-Intel
          token: ${{ secrets.COSMOS_CORPUS_TOKEN != '' && secrets.COSMOS_CORPUS_TOKEN || github.token }}

      - name: Run cosmos-lab implement (report-only)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          COSMOS_DISABLE_KEYRING: "1"
        run: |
          cargo run --bin cosmos-lab -- implement \
            --target-repo "${{ github.workspace }}/lab_repos/gielinor-gains" \
            --canary-repo "${{ github.workspace }}/lab_repos/stole-builder" \
            --canary-repo "${{ github.workspace }}/lab_repos/Jira-Ingress-Intel" \
            --sample-size 10

      - name: Upload lab reports
        uses: actions/upload-artifact@v4
        with:
          name: harness-shadow-reports
          path: .cosmos/lab/implement-*.json
          if-no-files-found: warn

