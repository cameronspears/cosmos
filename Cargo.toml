[package]
name = "codecosmos"
version = "0.1.0"
edition = "2021"
description = "A terminal health dashboard for your codebase"
license = "MIT"
repository = "https://github.com/yourusername/codecosmos"
keywords = ["tui", "git", "dashboard", "cli", "ai"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
git2 = "0.19"
walkdir = "2"
regex = "1"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
arboard = "3"
reqwest = { version = "0.12", features = ["json", "stream"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
futures = "0.3"
dirs = "5"

[[bin]]
name = "codecosmos"
path = "src/main.rs"


