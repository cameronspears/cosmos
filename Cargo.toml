[package]
name = "cosmos"
version = "0.1.0"
edition = "2021"
rust-version = "1.83"  # Required by transitive dependencies (icu_*, moxcms)
description = "A contemplative vibe coding companion for your codebase"
license = "MIT"
repository = "https://github.com/yourusername/cosmos"
keywords = ["tui", "git", "ide", "cli", "ai", "vibe-coding"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
git2 = "0.19"
walkdir = "2"
regex = "1"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
arboard = "3"
reqwest = { version = "0.12", features = ["json", "stream"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
futures = "0.3"
dirs = "5"
uuid = { version = "1", features = ["v4", "serde"] }

# AST parsing for multi-language support
tree-sitter = "0.24"
tree-sitter-rust = "0.23"
tree-sitter-javascript = "0.23"
tree-sitter-typescript = "0.23"
tree-sitter-python = "0.23"
tree-sitter-go = "0.23"

# Unicode text width for proper terminal display
unicode-width = "0.2"
fs2 = "0.4.3"
keyring = { version = "3.6.3", features = ["apple-native", "windows-native", "linux-native"] }

[[bin]]
name = "cosmos"
path = "src/main.rs"

# ============================================================================
# Release Profile Optimizations
# ============================================================================

# Default release profile with ThinLTO - good balance of performance and compile time
[profile.release]
lto = "thin"
codegen-units = 16
opt-level = 3

# Maximum optimization profile for distribution builds
# Build with: cargo build --profile release-dist
[profile.release-dist]
inherits = "release"
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

# Development profile with some optimizations for testing performance
# Build with: cargo build --profile dev-fast
[profile.dev-fast]
inherits = "dev"
opt-level = 1
debug = true
